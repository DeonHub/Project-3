
 <!DOCTYPE html>
 <html lang="en">
 <head>

 <body style="background-image: url(C:/xampp/htdocs/new login project/pix/ITStaffingDataCenter.jpg);">

    
    



<div class="bg-img">
      <div class="content">
        <div class ="textdecor">
        <header>Contact Us</header>
        </div>
        <form method="POST">

        

          <div class="field">
            <span class="fa fa-user"></span>
            <input type="text" id="text" name = "user_name" required placeholder="Full name" maxlength="40" autocomplete="off">
          </div>
          <br>
              <div class="field">
            <span class="fa fa-envelope"></span>
            <input type="email" id="email" name="email" required placeholder="Email Address" autocomplete="off">
          </div>

          <br>

              <div class="field">
            <span class="fa fa-phone"></span>
            <input type="phone" id = "phone" name="phone" placeholder="Phone" autocomplete="off">
          </div>
          <br>

            <div class="field2">
            <span class="fa fa-fax"></span>
            <input type="textarea" id = "message" name="message" rows="60" columns="60" maxlength="3000" required placeholder="Message" autocomplete="off">
          </div>
          <br>




<div class="field">
         <input type="submit" id="button" name="submit" value="Submit">
              </div> 
</form>



</div>
</div>
<script>
      const pass_field = document.querySelector('.pass-key');
      const showBtn = document.querySelector('.show');
      showBtn.addEventListener('click', function(){
       if(pass_field.type === "password"){
         pass_field.type = "text";
         showBtn.textContent = "HIDE";
         showBtn.style.color = "#3498db";
       }else{
         pass_field.type = "password";
         showBtn.textContent = "SHOW";
         showBtn.style.color = "#222";
       }
      });
    </script>
